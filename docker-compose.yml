services:
  veterinariatfm-db:
    container_name: veterinariatfm-db
    image: mysql:latest
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./01_create_tables.sql:/docker-entrypoint-initdb.d/01_create_tables.sql:ro
    env_file:
      - ./.env
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10

volumes:
  mysql-data:
    external: false